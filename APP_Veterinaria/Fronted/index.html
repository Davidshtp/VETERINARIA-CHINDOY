<!doctype html>
<html lang="en">
    <head>
        <title>Veterinaria</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    </head>

    <body>
        <div class="navbar">
            <img src="../public/images/logo.png "width="5%" height="5%">
            <h1>Veterinaria San Franciso</h1>
        </div>
        <div class="contenedor">
            <div class="subcontenedor">
                <div class="caja_agregar"id="openModalButton">
                    <img src="../public/images/add.png">
                </div> 
               
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="closeModalButton">X</span>
                <h2>Agregar Nuevo Animal</h2>
                <form id="formAgregarAnimal">
                    <label for="nombreAnimal">Nombre del Animal:</label>
                    <input type="text" id="nombreAnimal" required><br>
                    
                    <label for="especieAnimal">Especie:</label>
                    <input type="text" id="especieAnimal" required><br>
                    
                    <label for="edadAnimal">Edad:</label>
                    <input type="number" id="edadAnimal" required><br>
                    
                    <label for="vacunas">Vacunas:</label>
                    <input type="text" id="vacunas" placeholder="Ingresa las vacunas separadas por comas"><br>
                    
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>
           
        <div class="modal" id="editModal">
            <div class="modal-content">
                <span class="close" id="closeEditModalButton">X</span>
                <h2>Editar Animal</h2>
                <form id="formEditarAnimal">
                    <label for="editNombreAnimal">Nombre del Animal:</label>
                    <input type="text" id="editNombreAnimal" required><br>

                    <label for="editEspecieAnimal">Especie:</label>
                    <input type="text" id="editEspecieAnimal" required><br>

                    <label for="editEdadAnimal">Edad:</label>
                    <input type="number" id="editEdadAnimal" required><br>

                    <label for="editVacunas">Vacunas:</label>
                    <input type="text" id="editVacunas" placeholder="Ingresa las vacunas separadas por comas"><br>

                    <button type="submit">Actualizar</button>
                </form>
            </div>
        </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
